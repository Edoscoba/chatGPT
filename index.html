<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://kit.fontawesome.com/d3c9fc67a3.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>

<body>
    <main>
        <div class="topper">
            <div class="icon"></div>
            <div class="name">Chatbot</div>
        </div>
        <div class="msgs_cont">
            <ul id="list_cont">
                <li class="rchat">Hello! how can i assist you today?</li>
            </ul>
        </div>
        <div class="bottom">
            <div id="input">
                <input type="text" id="txt" placeholder="Send a message">
                <button class="uil uil-message"></button>
            </div>
        </div>

    </main>
    <script src="config.js"></Script>

</body>

</html>
